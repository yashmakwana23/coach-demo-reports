<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Coach Reports</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0f1117;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #64748b;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: #1a1d2e;
            border: 1px solid #2a2d3e;
            border-radius: 12px;
            padding: 20px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.15s, border-color 0.15s, box-shadow 0.15s;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card:hover {
            transform: translateY(-3px);
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.1);
        }
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-game {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            color: #f1f5f9;
        }
        .card-grade {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
            flex-shrink: 0;
        }
        .card-date {
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .card-result {
            font-size: 0.9rem;
            color: #cbd5e1;
            line-height: 1.4;
        }
        .card-meta {
            display: flex;
            gap: 16px;
            font-size: 0.8rem;
            color: #64748b;
        }
        .card-arrow {
            font-size: 0.85rem;
            color: #60a5fa;
            font-weight: 500;
            margin-top: auto;
            padding-top: 4px;
        }
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match Coach Reports</h1>
        <p class="subtitle" id="subtitle">Loading sessionsâ€¦</p>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        function gradeColor(grade) {
            switch ((grade||'').toUpperCase()) {
                case 'A': return '#06b6d4';
                case 'B': return '#84cc16';
                case 'C': return '#f59e0b';
                case 'D': return '#f97316';
                case 'F': return '#ef4444';
                default: return '#475569';
            }
        }

        function formatDuration(sec) {
            if (!sec && sec !== 0) return '';
            const m = Math.floor(sec/60);
            const s = sec%60;
            return m + ':' + String(s).padStart(2,'0');
        }

        function fmtDate(iso) {
            try {
                const d = new Date(iso);
                return d.toLocaleString(undefined, { month: 'short', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            } catch(e) { return iso }
        }

        fetch('sessions.json').then(r=>r.json()).then(sessions=>{
            const grid = document.getElementById('grid');
            const subtitle = document.getElementById('subtitle');
            if (!Array.isArray(sessions) || sessions.length===0) {
                subtitle.textContent = 'No sessions analyzed';
                grid.innerHTML = '<div class="empty">No sessions found.</div>';
                return;
            }
            // sort by exported_at desc
            sessions.sort((a,b)=> new Date(b.exported_at) - new Date(a.exported_at));
            subtitle.textContent = `${sessions.length} sessions analyzed`;
            grid.innerHTML = '';
            for (const s of sessions) {
                const href = (s.session_id || '').replace(/\/?$/,'') + '/index.html';
                const grade = s.grade || '';
                const color = gradeColor(grade);
                const game = s.game_name || 'Session';
                const date = fmtDate(s.exported_at || s.session_id);
                const result = s.match_result || '';
                const duration = formatDuration(s.duration_seconds);
                const clips = s.clips_analyzed != null ? s.clips_analyzed : '';
                const highlights = s.highlights_count != null ? s.highlights_count : '';
                const meta = [];
                if (duration) meta.push(duration);
                if (clips !== '') meta.push(`${clips} clips`);
                if (highlights !== '') meta.push(`${highlights} highlights`);
                if (s.multi_match) meta.push(`${s.total_matches || '?'} matches`);

                const a = document.createElement('a');
                a.className = 'card';
                a.href = href;
                a.innerHTML = `
                    <div class="card-top">
                        <div class="card-game">${game}</div>
                        <div class="card-grade" style="background:${color}">${grade}</div>
                    </div>
                    <div class="card-date">${date}</div>
                    <div class="card-result">${result}</div>
                    <div class="card-meta">${meta.map(x=>'<span>'+x+'</span>').join('')}</div>
                    <div class="card-arrow">View Report &rarr;</div>
                `;
                grid.appendChild(a);
            }
        }).catch(err=>{
            document.getElementById('subtitle').textContent = 'Error loading sessions';
            document.getElementById('grid').innerHTML = '<div class="empty">Failed to load sessions.json</div>';
            console.error(err);
        });
    </script>
    </div>
</body>
</html>
